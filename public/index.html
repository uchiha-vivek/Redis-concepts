<!DOCTYPE html>
<html>
<head>
  <title>Login with Redis Session</title>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-lg rounded-xl p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Redis Session Login</h1>

    <!-- Login Form -->
    <div id="login-form" class="space-y-4">
      <input 
        type="text" 
        id="username" 
        placeholder="Enter username" 
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
      >
      <button 
        onclick="login()" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition duration-200"
      >
        Login
      </button>
    </div>

    <!-- User Info -->
    <div id="user-info" class="mt-6 space-y-3 hidden">
      <p id="welcome" class="text-lg font-medium text-gray-700"></p>
      <p id="visits" class="text-gray-500"></p>
      <div class="flex gap-3">
        <button 
          onclick="getMe()" 
          class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg transition duration-200"
        >
          Refresh Session Data
        </button>
        <button 
          onclick="logout()" 
          class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg transition duration-200"
        >
          Logout
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
